<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <!-- ----------------------------- Yellow Line ----------------------------- -->
    <div class="container-fluid d-flex justify-content-end top-yellow-line-container">
        <div class="top-yellow-line"></div>
    </div>
    <!-- ----------------------------------------------------------------------- -->

    <!-- ---------------------------- Whatsapp BTN ----------------------------- -->
    <div class="whatsp-btn d-flex justify-content-center align-items-center ms-5 mt-4">
        <a href=""><img src="images/whatsapp.png"></a>
    </div>
    <!-- ----------------------------------------------------------------------- -->

    <!-- --------------------------- Central Section Start --------------------------- -->
    <div class="container">
        <div
            class="container row form-section-container d-flex align-items-center justify-content-center flex-row-reverse">
            <!-- ----------- Phone IMG ----------- -->
            <div class="col-md-4 phone-img-container">
                <img src="images/phone.png">
            </div>
            <!-- --------------------------------- -->

            <!-- ----- Text & Form Container ----- -->
            <div class="row col-md-8 form-container">

                <!-- ------- Text Container ------- -->
                <div class="d-flex flex-column text-container">
                    <div class="col-md-4 col-lg-6 text-big mt-5">
                        Free consultation
                    </div>
                    <div class="col-md-4 col-lg-5 text-small mt-3">
                        For a free consultation, please leave details and an expert will get back to you with an answer.
                    </div>
                </div>
                <!-- ------------------------------ -->

                <!-- ------- Form Container ------- -->
                <div class="col-md-4 col-lg-6 form-input-container mt-5">
                    <form action="">
                        <div class="input-line-container d-flex">
                            <div class="name-container">
                                <label for="name">Full name</label><br>
                                <input type="text" id="name" name="name" placeholder="German K."><br><br>
                            </div>
                            <div class="email-container">
                                <label for="email">Email</label><br>
                                <input type="email" id="email" name="email" placeholder="email@domain.here">
                            </div>
                        </div>
                        <br><br>
                        <label for="text-area">Message</label><br>
                        <textarea name="text-area" id="text-area" cols="25" rows="3"></textarea><br><br>
                        <input type="submit" value="Send"><br>
                    </form>
                </div>
                <!-- ------------------------------ -->
            </div>
        </div>
    </div>
    <!-- ------------------------- Central Section End ------------------------- -->

    <!-- -------------------------- Bottom BTNS Start -------------------------- -->
    <div class="btns-container d-flex">
        <div class="bottom-btn d-flex justify-content-center align-items-center">
            <a href=""><img src="images/facebook-btn.png"></a>
        </div>
        <div class="bottom-btn d-flex justify-content-center align-items-center">
            <a href=""><img src="images/instagram-btn.png"></a>
        </div>
        <div class="bottom-btn d-flex justify-content-center align-items-center">
            <a href=""><img src="images/linkedin-btn.png"></a>
        </div>
        <div class="bottom-btn d-flex justify-content-center align-items-center">
            <a href=""><img src="images/phone-btn.png"></a>
        </div>
    </div>
    <!-- --------------------------- Bottom BTNS End --------------------------- -->

    <!-- ------------------------- Bottom Yellow Line -------------------------- -->
    <div class="container-fluid d-flex justify-content-stat bottom-yellow-line-container">
        <div class="bottom-yellow-line">
        </div>
    </div>
    <!-- -------------------------- Bootstrap script --------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
