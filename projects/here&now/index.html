<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Here & Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">

</head>

<body>
    <div class="container-fluid">
        <div class="sub-container">
            <!-- ------------------------- Form Section Start -------------------------- -->
            <div class="sub-info_container">
                <!-- ------------------------ Text Container Start ------------------------- -->
                <div class="sub-info_text-container">
                    <div class="sub-info_text-logo">
                        Here & Now
                    </div>
                    <div class="sub-info_text-big">
                        We wanted to invite you to enjoy a variety of gifts
                    </div>
                    <div class="sub-info_text_small">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Incidunt itaque doloribus recusandae
                        adipisci, rem autem quod
                    </div>
                </div>
                <!-- ------------------------- Text Container End -------------------------- -->
                <!-- ------------------------ Form Container Start ------------------------- -->
                <div class="row">
                    <form action="" class="sub-info_form-container">
                        <div class="sub-info_form-item">
                            <label for="name">Full name</label>
                            <input type="text" id="name" name="name" placeholder="German K.">
                        </div>
                        <div class="sub-info_form-item">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="email@domain.here">
                        </div>
                        <div class="sub-info_form-item">
                            <input type="submit" value="Send">
                        </div>
                    </form>
                </div>
                <!-- ------------------------- Form Container End -------------------------- -->
            </div>
            <!-- -------------------------- Form Section End --------------------------- -->
        </div>
    </div>


    <!-- -------------------------- Bootstrap script --------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- -------------------------- Bootstrap script --------------------------- -->
</body>

</html>
