<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container-fluid container-bg">
        <div class="container pt-20">
            <div class="row">
                <!-- -------------------- Form Container Section Start --------------------- -->
                <div class="registration-form_container col-md-5 col-lg-4 offset-md-8">
                    <div class="container registration-form_in_container">
                        <!-- ------------------------ Text Container Start ------------------------- -->
                        <div class="registration-form_text">
                            <div class="registration-form_text-big">
                                Let us lead you forward
                            </div>
                            <div class="registration-form_text-small pt-3">
                                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Illum reprehenderit aspernatur
                                ut
                                deleniti
                            </div>
                        </div>
                        <!-- ------------------------- Text Container End -------------------------- -->
                        <!-- ------------------------ Form Container Start ------------------------- -->
                        <div class="registration-form_form pt-3">
                            <form action="">
                                <label for="name">Full name</label>
                                <input type="text" id="name" name="name" style="width: 100%;" placeholder="German K."
                                    class="py-2"><br><br>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" style="width: 100%;"
                                    placeholder="email@domain.here" class="py-2"><br><br>
                                <input type="submit" value="Send" class="mt-3 py-2" style="width: 100%;">
                            </form>
                        </div>
                        <!-- ------------------------- Form Container End -------------------------- -->
                    </div>
                </div>
                <!-- --------------------- Form Container Section End ---------------------- -->
            </div>
        </div>
    </div>

    <!-- -------------------------- Bootstrap script --------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
