<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="container d-flex flex-column calculator-container">
    <div class="input-group d-flex flex-column">
      <label for="remValue">REM:</label>
      <input type="number" id="remValue" placeholder="Enter value of REM">
      <button onclick="convertRemToVw()">Convert to VW</button>
      <button onclick="convertRemToVh()">Convert to VH</button>
    </div>
    <div class="input-group d-flex flex-column">
      <label for="vwValue">VW:</label>
      <input type="number" id="vwValue" placeholder="Enter value of VW">
      <button onclick="convertVwToRem()">Convert to REM</button>
    </div>
    <div class="input-group d-flex flex-column">
      <label for="vhValue">VH:</label>
      <input type="number" id="vhValue" placeholder="Enter value of VH">
      <button onclick="convertVhToRem()">Convert to REM</button>
    </div>
    <div id="result"></div>
  </div>

  <script src="./script.js"></script>

  <!-- -------------------------- Bootstrap script --------------------------- -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
