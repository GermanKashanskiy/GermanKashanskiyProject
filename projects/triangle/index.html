<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container-fluid info-section-container d-flex align-items-center">
        <div class="container info-text-container text-center">
            <div class="info-text-big">
                Let us lead you forward
            </div>
            <div class="info-text-small pt-3">
                Lorem Ipsum, or Lipsum for short, is a common and meaningless word that is used as a "placeholder" when
                editing.
            </div>
        </div>
    </div>

    <div class="container form-container">
        <form action="" class="row">
            <div class="name-container col-md-3 offset-md-1">
                <label for="name">Full name</label><br>
                <input type="text" id="name" name="name" placeholder="German K.">
            </div>
            <br><br>
            <div class="email-container col-md-3 offset-md-1">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="email@domain.here">
            </div>
            <div class="submit-container col-md-3 offset-md-1">
                <br>
                <input type="submit" value="Send">
            </div>
        </form>
    </div>

    <!-- -------------------------- Bootstrap script --------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
